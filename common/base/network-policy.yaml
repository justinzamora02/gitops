apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default
spec:
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: istio-system
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
  - ports:
    - port: 53
  podSelector: {}
  policyTypes:
  - Egress
  - Ingress