apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sts
spec:
  replicas: 1
  template:
    metadata:
      name: postgresql
    spec:
      automountServiceAccountToken: false
      containers:
      - name: postgresql
        image: docker.io/bitnami/postgresql
        ports:
        - name: tcp-postgresql
          containerPort: 5432
        envFrom:
        - configMapRef:
            name: db-cm
        - secretRef:
            name: secrets
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
        volumeMounts:
        - name: dshm
          mountPath: /dev/shm
        - name: data
          mountPath: /bitnami/postgresql
          subPath:
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - exec pg_isready -U "postgres" -h 127.0.0.1 -p 5432
          failureThreshold: 6
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - -e
            - |
              exec pg_isready -U "postgres" -h 127.0.0.1 -p 5432
              [ -f /opt/bitnami/postgresql/tmp/.initialized ] || [ -f /bitnami/postgresql/.initialized ]
          failureThreshold: 6
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        imagePullPolicy: "IfNotPresent"
        securityContext:
          runAsUser: 1001
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory
      securityContext:
        fsGroup: 1001
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      resources:
        requests:
          storage: "8Gi"
      accessModes:
      - "ReadWriteOnce"
  serviceName: svc-headless
  updateStrategy:
    type: RollingUpdate
